<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In — ZHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-[#1a1a2e] flex items-center justify-center">
  <div class="w-full max-w-sm mx-4">
    {# Logo #}
    <div class="text-center mb-8">
      <div class="inline-flex items-center gap-2">
        <svg class="h-10 w-10 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <span class="text-3xl font-bold text-white tracking-tight">ZHub</span>
      </div>
      <p class="mt-2 text-gray-400 text-sm">Financial management for your empire</p>
    </div>

    {# Login card #}
    <div class="rounded-2xl bg-white p-8 shadow-xl">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Sign in to your account</h2>

      {% if form.errors %}
      <div class="mb-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800">
        Please check your credentials and try again.
      </div>
      {% endif %}

      <form method="post" action="{% url 'account_login' %}" class="space-y-4">
        {% csrf_token %}

        <div>
          <label for="id_login" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="login" id="id_login" required autofocus
                 class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-emerald-500 focus:ring-emerald-500"
                 placeholder="you@example.com">
        </div>

        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" id="id_password" required
                 class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-emerald-500 focus:ring-emerald-500"
                 placeholder="••••••••">
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" name="remember" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
            Remember me
          </label>
          <a href="{% url 'account_reset_password' %}" class="text-sm text-emerald-600 hover:text-emerald-700">
            Forgot password?
          </a>
        </div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}

        <button type="submit"
                class="w-full rounded-lg bg-emerald-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
          Sign in
        </button>
      </form>
    </div>

    <p class="mt-6 text-center text-xs text-gray-500">ZHub &copy; 2025</p>
  </div>
</body>
</html>
