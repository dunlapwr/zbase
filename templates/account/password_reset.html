<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password â€” ZHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-[#1a1a2e] flex items-center justify-center">
  <div class="w-full max-w-sm mx-4">
    <div class="text-center mb-8">
      <div class="inline-flex items-center gap-2">
        <svg class="h-10 w-10 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <span class="text-3xl font-bold text-white tracking-tight">ZHub</span>
      </div>
    </div>

    <div class="rounded-2xl bg-white p-8 shadow-xl">
      <h2 class="text-xl font-semibold text-gray-900 mb-2">Reset your password</h2>
      <p class="text-sm text-gray-600 mb-6">Enter your email and we'll send you a reset link.</p>

      <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" id="id_email" required autofocus
                 class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-emerald-500 focus:ring-emerald-500"
                 placeholder="you@example.com">
        </div>
        <button type="submit"
                class="w-full rounded-lg bg-emerald-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700">
          Send reset link
        </button>
      </form>
      <a href="{% url 'account_login' %}" class="mt-4 inline-block text-sm text-emerald-600 hover:text-emerald-700">&larr; Back to sign in</a>
    </div>
  </div>
</body>
</html>
