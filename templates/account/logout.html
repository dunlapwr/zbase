<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Out â€” ZHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-[#1a1a2e] flex items-center justify-center">
  <div class="w-full max-w-sm mx-4">
    <div class="text-center mb-8">
      <div class="inline-flex items-center gap-2">
        <svg class="h-10 w-10 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <span class="text-3xl font-bold text-white tracking-tight">ZHub</span>
      </div>
    </div>

    <div class="rounded-2xl bg-white p-8 shadow-xl text-center">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Sign out</h2>
      <p class="text-sm text-gray-600 mb-6">Are you sure you want to sign out?</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit"
                class="w-full rounded-lg bg-red-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-700">
          Sign out
        </button>
      </form>
      <a href="{% url 'dashboard:index' %}" class="mt-3 inline-block text-sm text-gray-500 hover:text-gray-700">Cancel</a>
    </div>
  </div>
</body>
</html>
