{% extends "base.html" %}
{% block title %}Delete {{ property.address }} â€” ZHub{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg space-y-6">
  <h1 class="text-2xl font-bold text-gray-900">Delete Property</h1>

  <div class="rounded-xl border border-red-200 bg-white p-6 shadow-sm">
    <div class="flex items-start gap-4">
      <div class="rounded-full bg-red-100 p-2 text-red-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
        </svg>
      </div>
      <div>
        <h3 class="text-base font-semibold text-gray-900">Are you sure?</h3>
        <p class="mt-1 text-sm text-gray-500">
          This will remove <strong>{{ property.address }}</strong> and all its units and lease records from your portfolio.
        </p>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-3">
      <a href="{% url 'properties:detail' pk=property.pk %}" class="rounded-lg px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">Cancel</a>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="rounded-lg bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-700">
          Delete Property
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
