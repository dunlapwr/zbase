{% extends "base.html" %}
{% block title %}Properties — ZHub{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-900">Property Portfolio</h1>
    <a href="{% url 'properties:add' %}"
       class="inline-flex items-center gap-1 rounded-lg bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700">
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
      </svg>
      Add Property
    </a>
  </div>

  <div class="rounded-xl border border-dashed border-gray-300 bg-white p-12 text-center">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5M3.75 3v18m16.5-18v18M5.25 3h13.5M5.25 21h13.5M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15"/>
    </svg>
    <h3 class="mt-2 text-sm font-semibold text-gray-900">Property Management</h3>
    <p class="mt-1 text-sm text-gray-500">Rental tracking, lease management, and income analysis — coming in Phase 3.</p>
  </div>
</div>
{% endblock %}
